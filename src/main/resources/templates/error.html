<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 style="color:red">Oops! Something went wrong!</h1>

                <p th:if="${url}">
                    <b>Page:</b> <span th:text="${url}">Page URL</span>
                </p>

                <br/>
                <p th:if="${timestamp}" id='created'>
                    <b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
                </p>

                <br/>
                <p th:if="${status}">
                    <b>There was an error:</b> <span th:text="${status}">status-code</span>
                    <span th:if="${error}" th:text="'('+${error}+')'">error ...</span>
                </p>

            </div>
        </div>
    </body>
</html>

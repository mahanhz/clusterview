<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="se/fragments/head :: head"></th:block>
</head>
<body>
    <th:block th:replace="se/fragments/navbar :: navbar(${clusterPath.cluster} + ' cluster')"></th:block>

    <div class="container">
        <div class="jumbotron">
            <form action="#" th:action="@{group-create}" th:object="${groupModel}" method="post">

                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                </ul>

                <input type="hidden" id="numMembers" th:value="${members != null and !members.isNotEmpty} ? ${members.size} : 1" />

                <input type="hidden" id="locationX" name="location.coordX" placeholder="Location" class="form-control" value="-1"/>
                <input type="hidden" id="locationY" name="location.coordY" placeholder="Location" class="form-control" value="-1"/>

                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#groupLocationModal">
                    Select location
                </button>

                <br/><br/>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="membersTable">
                        <thead>
                            <tr >
                                <th class="text-center">#</th>
                                <th class="text-center">First name</th>
                                <th class="text-center">Middle name</th>
                                <th class="text-center">Last name</th>
                                <th class="text-center">Suffix</th>
                                <th class="text-center">Capabilities</th>
                                <th class="text-center">Commitments</th>
                            </tr>
                        </thead>
                        <tbody>
                            <th:block th:if="${members != null and !members.isNotEmpty}">
                                <th:block th:each="member, rowStat : *{members}">
                                    <tr id="member + ${rowStat}">
                                        <td>
                                            1
                                        </td>
                                        <td>
                                            <input type="text" th:field="*{members[__${rowStat.index}__]}" placeholder="First name" class="form-control"/>
                                        </td>
                                        <td>
                                            <input type="text" th:field="*{members[__${rowStat.index}__].name.middleName" placeholder="Middle name" class="form-control"/>
                                        </td>
                                        <td>
                                            <input type="text" th:field="*{members[__${rowStat.index}__].name.lastName" placeholder="Last name" class="form-control"/>
                                        </td>
                                        <td>
                                            <input type="text" th:field="*{members[__${rowStat.index}__].name.suffix" placeholder="Suffix" class="form-control"/>
                                        </td>
                                        <td>
                                            text
                                        </td>
                                        <td>
                                            text
                                        </td>
                                    </tr>
                                    <tr th:id="member + ${members.size()}"></tr>
                                </th:block>
                            </th:block>
                            <tr id="member0" th:if="${members == null or !members.isNotEmpty()}">
                                <td>
                                    1
                                </td>
                                <td>
                                    <input type="text" name="members[0].name.firstName" placeholder="First name" class="form-control"/>
                                </td>
                                <td>
                                    <input type="text" name="members[0].name.middleName" placeholder="Middle name" class="form-control"/>
                                </td>
                                <td>
                                    <input type="text" name="members[0].name.lastName" placeholder="Last name" class="form-control"/>
                                </td>
                                <td>
                                    <input type="text" name="members[0].name.sufix" placeholder="Suffix" class="form-control"/>
                                </td>
                                <td>
                                    <select id="capability0-select" multiple="multiple">
                                        <option value="sc">Study Circle</option>
                                        <option value="dm">Devotional Meeting</option>
                                        <option value="cc">Childrens class</option>
                                        <option value="jyg">Junior Youth Group</option>
                                        <option value="hv">Home Visit</option>
                                    </select>
                                </td>
                                <td>
                                    <select id="commitment0-select" multiple="multiple">
                                        <option value="sc">Study Circle</option>
                                        <option value="dm">Devotional Meeting</option>
                                        <option value="cc">Childrens class</option>
                                        <option value="jyg">Junior Youth Group</option>
                                        <option value="hv">Home Visit</option>
                                    </select>
                                </td>
                            </tr>
                            <tr id="member1" th:if="${members == null or !members.isNotEmpty()}"></tr>
                        </tbody>
                    </table>
                    <a id="add_row" class="btn btn-default pull-left">Add Row</a>
                    <input type="submit" value="Submit" />
                    <a id='delete_row' class="pull-right btn btn-default">Delete Row</a>
                </div>

            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="groupLocationModal" tabindex="-1" role="dialog" aria-labelledby="groupLocationModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="groupLocationModalLabel">Click on the map to select the location</h4>
                </div>
                <div class="modal-body">
                    <div class="clusterContainer">
                        <img class="map" th:src="@{/se/images/cluster-} + ${clusterPath.cluster} + '.png'" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="country" name="country" th:value="${clusterPath.country}" />
    <input type="hidden" id="region" name="region" th:value="${clusterPath.region}" />
    <input type="hidden" id="cluster" name="cluster" th:value="${clusterPath.cluster}" />

    <th:block th:replace="se/fragments/javascript :: javascript"></th:block>
    <script th:src="@{/se/js/group.js}"></script>

</body>
</html>

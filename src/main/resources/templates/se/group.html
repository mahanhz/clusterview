<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="se/fragments/head :: head"></th:block>
    </head>
    <body>
        <input type="hidden" id="country" name="country" th:value="${cluster.country}" />
        <input type="hidden" id="region" name="region" th:value="${group.id}" />

        <div class="table-responsive">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Middle name</th>
                        <th>Last name</th>
                        <th>Suffix</th>
                        <th>Capabilities</th>
                        <th>Commitments</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="member : ${group.members}" class="info">
                        <td th:text="${member.name.firstName}">John</td>
                        <td th:text="${member.name.middleName}">M</td>
                        <td th:text="${member.name.lastName}">Doe</td>
                        <td th:text="${member.name.suffix}">Junior</td>
                        <td>
                            <table class="table">
                                <tbody>
                                    <tr th:each="activity : ${member.capability.activities}" class="default">
                                        <td th:text="${activity.name}">Study Circle</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                        <td>
                            <table class="table">
                                <tbody>
                                <tr th:each="activity : ${member.commitment.activities}" class="warning">
                                    <td th:text="${activity.name}">Study Circle</td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <th:block th:replace="se/fragments/javascript :: javascript"></th:block>

    </body>
</html>

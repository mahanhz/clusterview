<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <body>
        <th:block th:fragment="navbar(infoText)">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <p class="navbar-text" th:text="${infoText}"></p>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a th:href="@{/clusterview/se}">Home</a></li>
                            </ul>
                            <p class="navbar-text navbar-right">
                                <span sec:authentication="principal.firstName"></span>
                                <span sec:authentication="principal.lastName"></span>
                            </p>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a th:href="@{/login?logout}">Logout</a></li>
                            </ul>
                        </div><!--/.nav-collapse -->
                    </div><!--/.container-fluid -->
                </div>
            </nav>
        </th:block>
    </body>
</html>

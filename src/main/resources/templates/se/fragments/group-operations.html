<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <body>
        <th:block th:fragment="group-operations">
            <div class="col-xs-3">
                <th:block th:replace="se/fragments/quick-links :: quick-links"></th:block>
                <br/>
                <div class="list-group" id="groupOperations">
                    <a href="#" class="list-group-item disabled">Group operations</a>
                    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'') and @webSecurity.checkAdmin(authentication, '''+#strings.toUpperCase(clusterPath.cluster)+''')')}">
                        <a th:href="@{'/clusteredit/' + ${clusterPath.country} + '/' + ${clusterPath.region} + '/' + ${clusterPath.cluster} + '/newgroup'}"
                           id="addNewGroup"
                           class="list-group-item list-group-item-info">
                            Add new group
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </body>

</html>

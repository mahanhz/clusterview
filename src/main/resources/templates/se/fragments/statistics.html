<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <body>
        <th:block th:fragment="statistics">
            <div class="col-xs-3" th:if="${statistics != null}">
                <table class="table table-hover">
                    <thead>
                    <tr >
                        <th></th>
                        <th>Total</th>
                        <th>CoI</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="statistic : ${statistics.coreActivities}">
                        <td th:text="${statistic.name}" />
                        <td th:text="${statistic.totalParticipants}" />
                        <td th:text="${statistic.communityOfInterest}" />
                    </tr>
                    </tbody>
                </table>
                <table class="table table-hover">
                    <thead>
                        <tr >
                            <th>Activity</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="statistic : ${statistics.activityQuantity}">
                            <td th:text="${statistic.key}" />
                            <td th:text="${statistic.value}" />
                        </tr>
                    </tbody>
                </table>
            </div>
        </th:block>
    </body>
</html>

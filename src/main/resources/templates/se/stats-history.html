<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <th:block th:replace="se/fragments/head :: head"></th:block>
    </head>
    <body>
        <th:block th:replace="se/fragments/navbar :: navbar('Stats history')"></th:block>

        <div class="container-fluid">
            <div class="jumbotron">
                <div class="row">
                    <form action="#" th:action="test" th:method="post">
                        <select class="clustersMultiSelect" name="clusters">
                            <option value="">None selected</option>
                            <option th:each="cluster : ${clusters}"
                                    th:value="${cluster.name}"
                                    th:text="${cluster.name}">Stockholm</option>
                        </select>
                        <button type="button" id="viewHistory" class="btn btn-primary" onclick="viewClusterHistory('/statsview/history/se/')">View History</button>
                        <button type="submit" class="btn btn-default" sec:authorize="hasRole(T(org.amhzing.clusterview.user.UserRole).SE_ADMIN)">
                            Save History
                        </button>
                    </form>
                </div>
                <div class="row">
                    <ul id="errorMessages" class="alert alert-danger" style="display: none">
                        <li>Must select a single cluster to view history</li>
                    </ul>
                </div>
            </div>
        </div>

        <input type="hidden" id="country" name="country" th:value="${country}" />

        <th:block th:replace="se/fragments/javascript :: javascript"></th:block>
        <script th:src="@{/se/js/stats.js}"></script>

    </body>
</html>

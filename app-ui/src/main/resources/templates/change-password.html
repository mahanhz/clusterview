<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <th:block th:replace="fragments/head :: head"></th:block>
    </head>
    <body>
        <th:block th:replace="fragments/navbar :: navbar('Change password')"></th:block>

        <div class="container-fluid">
            <br/><br/><br/>
            <form action="#" th:action="@{/useredit/changepassword}" th:object="${changePasswordModel}" th:method="put">

                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                </ul>

                <div th:class="col-md-4"></div>
                <div th:class="col-md-4">
                    <div class="form-group">
                        <input type="password" name="newPassword" required="true"
                               maxlength="15" autofocus="autofocus" class="form-control input-lg" placeholder="New Password" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirmNewPassword" required="true"
                               maxlength="15" class="form-control input-lg" placeholder="Confirm New Password" />
                    </div>
                    <div class="form-group">
                        <div class="pull-right">
                            <a th:href="@{/}" class="btn btn-default">Close</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
                <div th:class="col-md-4"></div>
            </form>
        </div>

        <th:block th:replace="fragments/javascript :: javascript"></th:block>
    </body>
</html>
